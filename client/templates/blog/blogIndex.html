<template name="blogIndex">
    <div class="ui grid container">
        <div class="row">
            <div class="column">
                <div class="ui relaxed divided list">
                    {{#each blogs}}
                        <div class="item">
                            <i class="file text outline middle aligned icon"></i>
                            <div class="content">
                                <a href="/blog/{{_id}}" class="header">{{title}}</a>
                                <div class="description">Updated 34 mins ago</div>
                            </div>
                        </div>
                    {{/each}}
                </div>
            </div>
        </div>
        {{#if isInRole 'admin'}}
            {{>blogPostForm}}
        {{/if}}
    </div>
</template>

<template name="blogPostForm">
    <div class="row">
        <div class="column">
            <form class="ui blog-post form">
                <div class="field">
                    <label>Title</label>
                    <input placeholder="Title" name="title" type="text">
                </div>
                <div class="field">
                    <label>Content</label>
                    <textarea rows="14" name="content"></textarea>
                </div>
                <button class="ui green button" type="submit">Submit</button>
                <div class="ui error message"></div>
            </form>
        </div>
    </div>
</template>
