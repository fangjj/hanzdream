<template name="header">
    <div class="ui grid">
            <div class="computer tablet only row">
                <div class="ui secondary pointing menu navbar {{#if homepage}}homepage{{/if}}">
                    <div class="ui page container">
                        <a href="/" class="item home-btn">
                            <i href="/" class="large home icon"></i>Hanzdream
                        </a>
                        <!--<a href="/blog" class="item">-->
                            <!--{{_ "blog" }}-->
                        <!--</a>-->
                        <!--<a href="/projects" class="item">-->
                            <!--{{_ "projects" }}-->
                        <!--</a>-->
                        <a href="/resume" class="item">
                            {{_ "resume" }}
                        </a>

                        <div id="select-lang" class="ui right dropdown item">
                            {{_ "language" }}
                            <i class="dropdown icon"></i>
                            <div class="menu">
                                <div id="select-en" class="item"><i class="us flag"></i>{{_ "en" }}</div>
                                <div id="select-cn" class="item"><i class="cn flag"></i>{{_ "zh" }}</div>
                            </div>
                        </div>
                        {{#if currentUser}}
                            <a id="logout" class="item">
                                Logout
                            </a>
                        {{/if}}
                    </div>
                </div>
            </div>
            <div class="mobile only row {{#if homepage}}homepage{{/if}}">
                <div class="ui navbar menu">
                    <a id="open-sidebar" class="left item animated">
                        <i class="sidebar {{#if homepage}}white{{/if}} icon"></i>
                    </a>
                </div>
            </div>
    </div>
</template>

<template name="sidebar">
    <div class="ui sidebar thin inverted vertical menu {{#if homepage}}homepage{{/if}}">
            <a href="/" class="item">
                <i href="/" class="home icon"></i>
                {{_ "home" }}
            </a>
            <!--<a href="/blog" class="item">-->
                <!--{{_ "blog" }}-->
            <!--</a>-->
            <!--<a href="/projects" class="item">-->
                <!--{{_ "projects" }}-->
            <!--</a>-->
            <a href="/Hanz-Resume-2016.pdf" target="_blank" class="item">
                {{_ "resume" }}
            </a>
            <div class="lang-list">
                <a id="select-en" class="item"><i class="us flag"></i>{{_ "en" }}</a>
                <a id="select-cn" class="item"><i class="cn flag"></i>{{_ "zh" }}</a>
            </div>

    </div>
</template>

<template name="pusher">
    <div class="fixed pusher">
        {{> UI.contentBlock}}
    </div>
</template>
