<template name="layout">
    {{> sidebar }}
    {{# pusher }}
        {{> header }}
        {{# gridContainer }}
            {{> yield }}
        {{/ gridContainer}}
        {{> footer }}
    {{/ pusher }}

</template>

<template name="gridContainer">
    <div class="ui grid container body-height">
        {{> UI.contentBlock}}
    </div>
</template>
