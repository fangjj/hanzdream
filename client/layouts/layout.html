<template name="layout">
    {{> sidebar }}
    {{# pusher }}
        {{> header }}
        {{> yield }}
        {{> footer }}
    {{/ pusher }}
    {{> goToTop}}
</template>

<template name="goToTop">
    <div id="go-to-top">
        <i class="huge arrow circle outline up icon"></i>
    </div>
</template>
